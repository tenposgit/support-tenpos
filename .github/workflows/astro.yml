name: Deploy Astro site to Xserver

on:
  # mainブランチとdevelopブランチへのプッシュ時に実行
  push:
    branches: ["main", "develop"]

  # microCMSのWebhookからのリクエスト時に実行
  repository_dispatch:
    types: [microcms]

  # 手動実行を許可
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Xserver
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build Project
        run: npm run build
        env:
          MICROCMS_SERVICE_DOMAIN: ${{ secrets.MICROCMS_SERVICE_DOMAIN }}
          MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
          
      # mainブランチの場合は本番環境にデプロイ
      - name: Deploy to Production (main branch)
        if: github.ref == 'refs/heads/main'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER_PROD }}
          username: ${{ secrets.FTP_USERNAME_PROD }}
          password: ${{ secrets.FTP_PASSWORD_PROD }}
          server-dir: ${{ secrets.FTP_SERVER_DIR_PROD }}
          local-dir: ./dist/
          safe-mode: true
          log-level: verbose
          log-ftp: true
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.vscode/**
            **/.github/**
            **/README.md
            **/package.json
            **/package-lock.json
            **/astro.config.mjs
            **/tsconfig.json
            **/src/**
            **/.env*

      # developブランチの場合は開発環境にデプロイ
      - name: Deploy to Development (develop branch)
        if: github.ref == 'refs/heads/develop'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER_DEV }}
          username: ${{ secrets.FTP_USERNAME_DEV }}
          password: ${{ secrets.FTP_PASSWORD_DEV }}
          server-dir: ${{ secrets.FTP_SERVER_DIR_DEV }}
          local-dir: ./dist/
          safe-mode: true
          log-level: verbose
          log-ftp: true
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.vscode/**
            **/.github/**
            **/README.md
            **/package.json
            **/package-lock.json
            **/astro.config.mjs
            **/tsconfig.json
            **/src/**
            **/.env*
